<!DOCTYPE html>
<html>
<head>
	<title>Acknowledgement Receipt</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 14px;
		}
		h1 {
			font-size: 24px;
			text-align: center;
			margin-top: 50px;
			margin-bottom: 50px;
		}
		table {
			border-collapse: collapse;
			margin: 0 auto;
			width: 80%;
			max-width: 800px;
		}
		td, th {
			padding: 10px;
			border: 1px solid #ccc;
		}
		th {
			background-color: #f2f2f2;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Acknowledgement Receipt</h1>
	<table>
		<tr>
			<th>Receipt Number:</th>
			<td>123456</td>
		</tr>
		<tr>
			<th>Date:</th>
			<td>March 4, 2023</td>
		</tr>
		<tr>
			<th>Received From:</th>
			<td>John Doe</td>
		</tr>
		<tr>
			<th>Address:</th>
			<td>123 Main Street, Anytown USA</td>
		</tr>
		<tr>
			<th>Amount Received:</th>
			<td>$100.00</td>
		</tr>
		<tr>
			<th>Payment Method:</th>
			<td>Credit Card</td>
		</tr>
		<tr>
			<th>Transaction ID:</th>
			<td>ABC123DEF456</td>
		</tr>
	</table>
</body>
</html>
