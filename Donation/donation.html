<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DONATION PORTAL</title>
</head>

<body>
    <div class="container">
            <div class="title" align="center">Donation </div>
        <br>
        <form action="#" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name : - </span>
                    <input type=" text" placeholder="First name of Doner" required>
                </div>
                <br>
                <div class="input-box">
                    <span class="details">Last Name : - </span>
                    <input type=" text" placeholder="Last name of Doner" required>
                </div>
                <br>
                <div class="input-box">
                    <span class="details">Company Name : - </span>
                    <input type=" text" placeholder="Name of company donating" required>
                </div>
                <br>
                <div class="input-box">
                    <span class="details">Mail : - </span>
                    <input type="email" placeholder="Enter your email " required>
                </div>
                <br>
                <div class="input-box">
                    <span class="details">Phone : - </span>
                    <input type="number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter your number " required>
                </div>

                <br>
                <div class="gender-details">
                    <span class="gender-title"></span>
                    <br>
                    <div class="category">
                        <br>
                        <label for="">
                            <span class="dot-one"></span>
                            <span class="gender"></span>
                        </label>
                        <label for="">
                            <span class="dot-one"></span>
                            <span class="gender"></span>
                        </label>
                        <label for="">
                            <span class="dot-one"></span>
                            <span class="gender"></span>
                        </label>
                    </div>
                    <br>

                </div>

                <div class="don-cause">
                    <label for="cause">Choose a cause:</label>
                    <br>

                    <select name="cause" id="cause">
                        <option value="Poverty">Poverty</option>
                        <option value="Green Energy">Green Energy</option>
                        <option value="Edtech">Edtech</option>
                        <option value="Water Sanatisation">Water sanatisation</option>
                        <option value="Farming Sector">Farming Sector</option>
                    </select>
                </div>
                <br>
                <br>
                <div class="don-resourses">
                    <label style="size: 900px;" for="Donation type">How would you like to contribute:</label>


                    <select name="contri" id="contri">
                        <option value="resourses">Resourses</option>
                        <option value=" Medical Assitance">Medical Assitance</option>
                        <option value="Monitery help">Monitery help</option>
                        <option value="Man power">Man power</option>
                        <option value="Food supply">Food Supply</option>
                        <option value="R&D Labs">R&D Labs</option>
                    </select>
                    </select>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Donate">
                
            </div>
        </form>
    </div>
</body>

</html>
